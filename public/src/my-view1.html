<link rel="import" href="../components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      .repo {
        display: flex;
        flex-direction: column;
      }

      .repo-header {
        display: flex;
        justify-content: space-between;
      }

      .tag-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-end;
      }

      .tag {
        padding: 3px 5px;
        margin-right: 5px;
        margin-bottom: 5px;
        background: #b6deff;
        border-radius: 2px;
      }
      .tag:last-child {
        margin-right: 0;
      }

      h1 {
        margin:0;
      }
    </style>

    <div class="card">
      <template is='dom-repeat' items='[[repos]]' as='repo' filter='[[_filterVals(filters, filters.length)]]'>
        <div class="repo">
          <div class='repo-header'>
            <a href$='[[repo.url]]'><h1>[[repo.repo]]</h1></a>
            <div class='tag-container'>
              <template is='dom-repeat' items='[[repo.tags]]' as='tag'>
                <span class='tag'>[[tag]]</span>
              </template>
            </div>
          </div>
          <p>[[repo.description]]</p>
        </div>
      </template>
    </div>
  </template>

  <script>
    class MyView1 extends Polymer.Element {
      static get is() { return 'my-view1'; }
      static get properties() {
        return {
          filters: {
            type: Array,
            value: () => []
          },
          repos: {
            type: Array,
            value: () => []
          }
        }
      }
      _filterVals(values) {
        return repo => values.length === 0 || values.every(tag => repo.tags.includes(tag));
      }
    }

    window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
